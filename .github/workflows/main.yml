name: CI

on: [push, pull_request]

jobs:
  install-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install Dependencies
      run: npm install
    
    - name: Test
      run: npm test
      

